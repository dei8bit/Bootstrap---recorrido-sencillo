<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"> 
  <title>Conteiners en Bootstrap</title>
</head>
<style>
  div{
    background-color: blue;
    height: 50px;
    font-size: 20px;
    color: white;
    margin: 5px;
    border-radius: 15px;
  }
</style>
<body>
  <div class="container">
    clase: conteiner

    clase: fluid

  <div class="container-sm">
    clase: sm
  </div>
  <div class="container-md">
    clase: md
  </div>
  <div class="container-lg">
    clase: lg
  </div>
  <div class="container-xl">
    clase: xl
  </div>
  <div class="container-xxl">
    clase: xxl
  </div>

</html>
