<!DOCTYPE html>

    <title>Flex Box con bootstrap</title>
</head>


<body>    
<!--# JUSTIFY CONTENT -->
<!--. En rows -->
<div class="text-center">
  <h5>flex start</h5>
  <div class="bg-dark text-white d-flex justify-content-start m-1 p-1">
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
  </div>
  <h5>flex end</h5>
  <div class="bg-dark text-white d-flex justify-content-end m-1 p-1">
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
  </div> 
  <h5>flex center</h5>
  <div class="bg-dark text-white d-flex  justify-content-center m-1 p-1">
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
  </div>
  <h5>space between</h5>
  <div class="bg-dark text-white d-flex justify-content-between m-1 p-1">
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
  </div>
  <h5>space around</h5>
  <div class="bg-dark text-white d-flex justify-content-around m-1 p-1">
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
  </div>
  <h5>space evenly</h5>
  <div class="bg-dark text-white d-flex justify-content-evenly m-1 p-1">
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
      <div class="border border-warning rounded-2 p-2 m-2">FLEX ITEM</div>
  </div>
</div>
